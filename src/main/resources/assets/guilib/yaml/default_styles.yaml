    path: /assets/guilib/textures/gui/themes/default/ScrollBar.png
    mode: STRETCH
    height: 16
    width: 16

  - id: .$BUI.DEFAULT.SLOT.BGI
    path: /assets/guilib/textures/gui/themes/default/Slot.png
    mode: STRETCH
    height: 16
    width: 16

  - id: .$BUI.DEFAULT.PANEL.BGI
    path: /assets/guilib/textures/gui/themes/default/nine_slice/ns_panel.png
    mode: NINE_SLICE
    height: 64
    width: 64
    border:
      top: 6
      bottom: 6
      left: 6
      right: 6


    # BUTTON
  - id: .$BUI.DEFAULT.BUTTON.PRESSED.BGI
    path: /assets/guilib/textures/gui/themes/default/nine_slice/pressed_ns_button.png
