  - id: .$BUI.DEFAULT.BUTTON.HOVER.BGI
    path: /assets/guilib/textures/gui/themes/default/nine_slice/hover_ns_button.png
    mode: NINE_SLICE
    height: 20
    width: 200
    border:
      top: 2
      left: 2
      right: 2
      bottom: 3

  - id: .$BUI.DEFAULT.BUTTON.DEFAULT.BGI
    path: /assets/guilib/textures/gui/themes/default/nine_slice/ns_button.png
    mode: NINE_SLICE
    height: 20
    width: 200
    border:
      top: 2
      left: 2
      right: 2
      bottom: 3

  - id: .$BUI.DEFAULT.BAR.INCOMPLETE.BGI
    path: /assets/guilib/textures/gui/themes/default/incompleteBar.png
    mode: STRETCH
    height: 5
    width: 47

  - id: .$BUI.DEFAULT.BAR.COMPLETE.BGI
    path: /assets/guilib/textures/gui/themes/default/completeBar.png
    mode: STRETCH
    height: 5
    width: 47


# Selectors
Select:
  - at: body
    childrenPlacement: CHILD_DECIDE
    width: 100%
    height: 100%
    backgroundColor: "#000000"

  - at: label
    textColor: "#000000"
    lineHeight: 12px

  - at: slider
    backgroundImage: .$BUI.DEFAULT.SLIDER.BGI
    width: 3px
    height: 3px
    scrollBarLength: 6
    localX: -50
    direction: vertically

  - at: slot
    backgroundImage: .$BUI.DEFAULT.SLOT.BGI
    width: 20px
    height: 20px

  - at: draggableelement
    backgroundColor: "#FFFFFF"
    width: 30px
    height: 30px

  - at: progressbar
    backgroundImage: .$BUI.DEFAULT.BAR.INCOMPLETE.BGI
    progressBarFullBackground: .$BUI.DEFAULT.BAR.COMPLETE.BGI
    progressBarSmoothingFactor: 0.1
    width: 47px
    height: 5px

  - at: button
    width: 64px
    height: 32px
    backgroundImage: .$BUI.DEFAULT.BUTTON.DEFAULT.BGI
    backgroundImageHover: .$BUI.DEFAULT.BUTTON.HOVER.BGI
    backgroundImagePressed: .$BUI.DEFAULT.BUTTON.PRESSED.BGI


  - at: scrollablelayout
    width: 100%
    height: 100%
    thumbWidth: 10px
    scrollBarSize: 10px
    scrollBarVisible: true
    scrollBarColor: "342B27"
    scrollBarThumbColor: "4D392F"
    overflow: hide
    layoutSpacing: 2px
    layoutCenterItems: false
    border: 1px 000000

