# *
SharedProperties:
  BackgroundColor: "#FF0000" # Default background color for shared properties

# Selectors

Select:
  - at: body
    childrenPlacement: CHILD_DECIDE
    width: 100%
    height: 100%
    backgroundColor: "#000000"

  - at: panel
    backgroundImage: /assets/guilib/textures/gui/themes/default/SmallTinyPanel.png
    lengthX: 3
    lengthY: 3
    tileSize: 4px

  - at: label
    textColor: "#000000"
    lineHeight: 16px

  - at: scrollbar
    backgroundImage: /assets/guilib/textures/gui/themes/default/ScrollBar.png
    width: 3px
    height: 3px
    scrollBarLength: 6
    localX: -50
    direction: vertically

  - at: slot
    backgroundImage: /assets/guilib/textures/gui/themes/default/Slot.png
    width: 20px
    height: 20px

  - at: draggableelement
    backgroundColor: "#FFFFFF"
    width: 30px
    height: 30px

  - at: progressbar
    backgroundImage: /assets/guilib/textures/gui/themes/default/incompleteBar.png
    progressBarFullBackground: /assets/guilib/textures/gui/themes/default/completeBar.png
    progressBarSmoothingFactor: 0.1
    width: 47px
    height: 5px

  - at: button
    backgroundImage:  /assets/guilib/textures/gui/themes/default/Button.png
    width: 20px
    height: 20px

  - at: scrollbar
    backgroundImage: /assets/guilib/textures/gui/themes/default/ScrollBar.png

  - at: scrollablelayout
    width: 100%
    height: 100%
    thumbWidth: 10px
    scrollBarSize: 10px
    scrollBarVisible: true
    scrollBarColor: "342B27"
    scrollBarThumbColor: "4D392F"
    overflow: hide
    layoutSpacing: 2px
    layoutCenterItems: false
    border: 1px 000000
