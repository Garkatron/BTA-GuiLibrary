SharedProperties:
  textShadow: false

Select:

  - at: button > label
    textColor: "FFFFFF"
    textShadow: false
    selfPlacement: TOP

  - at: .bui.title
    textColor: "FFFFFF"
    textShadow: true
    selfPlacement: TOP

  - at: .panel ( .bui.title
    textColor: "000000"
    textShadow: false
    selfPlacement: TOP

  - at: expandablebutton
    panelLengthX: 80
    childrenPlacement: CENTER
    panelLengthY: 10
    border: -1px 000000

  - at: $error
    textColor: "FA0000"
    textShadow: true

  - at: $warn
    textColor: "FFD000"
    textShadow: true

  - at: $tip
    textColor: "00A0FF"
    textShadow: true

  - at: $backButton
    width: 20px
    height: 20px
    selfPlacement: BOTTOM_LEFT
