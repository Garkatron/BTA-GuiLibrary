SharedProperties:
  textShadow: false

Select:

  - at: button > label
    textColor: "0xFFFFFF"
    textShadow: false

  - at: .bui.title
    textColor: "0xFFFFFF"
    textShadow: true
    selfPlacement: TOP

  - at: .panel ( .bui.title
    textColor: "0x000000"
    textShadow: false
    selfPlacement: TOP

  - at: .error
    textColor: "0xFA0000"
    textShadow: true

  - at: .warn
    textColor: "0xFFD000"
    textShadow: true

  - at: .tip
    textColor: "0x00A0FF"
    textShadow: true

  - at: $backButton
    width: 20px
    height: 20px
    selfPlacement: BOTTOM_LEFT
