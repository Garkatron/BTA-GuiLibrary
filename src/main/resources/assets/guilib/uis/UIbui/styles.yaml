SharedProperties:
  textShadow: true

# Selectors

Textures:
  - id: background
    path: /assets/guilib/textures/gui/themes/default/bgimages/dirth.png
    mode: TILE
    height: 16
    width: 16

Select:

  - at: .buttons
    width: 200px
    height: 20px
    childrenPlacement: CENTER

  - at: .buttonPair
    height: 20px
    width: 100%
    layoutSpacing: 2px

  - at: .buttonPair ( button
    width: 50%
    height: 100%
    childrenPlacement: CENTER

  - at: .bui.options.pathButton
    width: 100%
    childrenPlacement: CENTER
    backgroundColor: "0xFF0000"

  - at: $mainContainer
    width: 100%
    height: 100%
    backgroundImage: background


  - at: $centerContainer
    backgroundImage: .$BUI.DEFAULT.PANEL.BGI
    width: 50%
    height: 55%
    selfPlacement: CENTER
    childrenPlacement: CENTER
    marginColor: FF00FF
    margin: 2px

  - at: $centerContainer > layout
    layoutSpacing: 2px

  - at: $mainTitle
    selfPlacement: TOP
    textShadow: false
    textColor: "0x000000"
