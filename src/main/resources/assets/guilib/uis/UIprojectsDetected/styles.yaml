SharedProperties:
  textShadow: false

# Selectors

Select:

  - at: expandablebutton
    panelLengthX: 80
    childrenPlacement: CENTER
    panelLengthY: 10
    border: -1px 000000

  - at: scrollablelayout
    width: 60%
    height: 100%
    thumbWidth: 10px
    #localX: 4
    scrollBarSize: 10px
    scrollBarInverted: true
    scrollBarColor: "342B27"
    scrollBarThumbColor: "4D392F"
    scrollBarVisible: false
    overflow: hide
    layoutSpacing: 4px
    layoutCenterItems: false
    border: 1px 000000
    backgroundColor: "454241"

  - at: $copyright
    selfPlacement: BOTTOM_LEFT
    textColor: "342B27"

  - at: .bui.options.pathButton
    width: 100%
    childrenPlacement: CENTER


  - at: $mainContainer
    width: 100%
    height: 100%
    backgroundColor: "585250"

  - at: $centerContainer
    #tileSize: 4px
    #backgroundImage: /assets/guilib/textures/gui/themes/default/SmallTinyPanel.png
    panelLengthY: 50
    panelLengthX: 80
    selfPlacement: CENTER
    childrenPlacement: CENTER


  - at: $mainTitle
    selfPlacement: TOP

    textColor: "000000"

