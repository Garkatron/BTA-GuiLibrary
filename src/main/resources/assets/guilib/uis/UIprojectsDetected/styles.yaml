SharedProperties:
  textShadow: true

# Selectors

Textures:
  - id: background
    path: /assets/guilib/textures/gui/themes/default/bgimages/dirth.png
    mode: TILE
    height: 16
    width: 16

Select:
  - at: body
    backgroundImage: background
    backgroundColor: transparent


  - at: scrollablelayout
    border: none
    scrollBarVisible: false

  - at: .bui.options.pathButton.buttons
    width: 200px
    height: 20px
    childrenPlacement: CENTER

  - at: .bui.options.pathButton
    width: 100%
    childrenPlacement: CENTER

  - at: $mainContainer
    width: 100%
    height: 100%
    backgroundImage: background

  - at: $centerContainer
    backgroundImage: .$BUI.DEFAULT.PANEL.BGI
    width: 50%
    height: 80%
    selfPlacement: CENTER
    childrenPlacement: CENTER

  - at: $centerContainer > layout
    layoutSpacing: 2px

  - at: $mainTitle
    selfPlacement: TOP
    textShadow: true
    textColor: "0xFFFFFF"
