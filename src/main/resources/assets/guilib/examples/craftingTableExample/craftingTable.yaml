SharedProperties:
  BackgroundColor: "#FF0000" # Default background color for shared properties

# Selectors

Select:
  - at: Body
    width: 100%
    height: 100%

  - at: Div
    width: 100%
    height: 100%
    childrenPlacement: CENTER

  - at: Panel
    panelLengthX: 44
    panelLengthY: 42
    childrenPlacement: TOP
    backgroundImage: /assets/guilib/textures/gui/themes/default/SmallTinyPanel.png
    tileSize: 4px

  - at: Label
    textColor: "#404040"

  - at: "#title"
    localY: 2
    localX: -40
    width: 100%
    height: 10px

  - at: "#title2"
    localY: 70
    localX: -56
    width: 100%
    height: 10px

  - at: CraftingTable
    localX: -32
    localY: 17

  - at: PlayerInventory
    localY: 83
    backgroundColor: "#C6C6C6"
    #border: "1px #FFFFFF"
    #border-bottom: "1px #000000"
    #border-right: "1px #000000"
    width: 170px
    height: 79px
